<div class="container main">
    <div class="row">
        <!--<h2>You need to register</h2>-->
        <div class="col-lg-5  d-flex flex-column justify-content-center">
            <h2 class="text-center">Register</h2>
            <hr><br>
            <form [formGroup]="form">
                <div class="form-group required" [ngClass]="displayFieldCss('username')" ngClass="{
                        'has-error': !form.get('username').valid && form.get('username').touched,
                        'has-feedback': !form.get('username').valid && form.get('username').touched}">
                    <label for="username" class="control-label required">Username (only letters and numbers)</label>
                    <input type="text" class="form-control" id="username" placeholder="enter username" name="username" formControlName="username"
                        required data-toggle="tooltip" data-placement="top" title="only letters and numbers">
                </div>
                <app-error-display [displayError]="isFieldValid('username')" errorMsg="Please inform your username">
                </app-error-display>
                <div class="form-group required" [ngClass]="displayFieldCss('password')">
                    <label for="password" class="control-label required">Password (8 or more characters)</label>
                    <input type="password" class="form-control" id="password" placeholder="enter password" name="password" required formControlName="password"
                        data-toggle="tooltip" data-placement="top" title="8 or more characters">
                    <app-error-display [displayError]="isFieldValid('password')" errorMsg="Please inform your password">
                    </app-error-display>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>
        <div  class="col-lg-6 col-sm-12 bgraund"><div id="snow" ></div></div>
    </div>
</div>
<alert [(visible)]="showDialog" class="">
    <div class="card jumbotron">
        <h1 class="card-text text-center"><i class="fa fa-user-circle" aria-hidden="true"></i>User: {{currentUser}} {{currentMessage}}</h1>
        <button (click)="showDialog = !showDialog" class="align-self-end btn btn-primary">Close</button>
    </div>
</alert>
