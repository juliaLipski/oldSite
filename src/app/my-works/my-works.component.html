<div class="d-flex  flex-wrap justify-content-center align-items-center">
  <div class="mcard" *ngFor="let item of myWorksdata;">
    <div class="flipcard" (click)="toggleFlip(item)" [@flipState]="item.state">
      <div class="box front" >
        <h3 class="text-center">{{item.title}}</h3>
        <p class="textPhone" aria-hidden="true" data-toggle="tooltip"
        data-placement="top" title="click to flip">{{item.content}}</p>
        <button (click)="goToHref(item)" class="btn" target="_blank">
          <i class="fa fa-github-square" aria-hidden="true"></i> in github</button>
      </div>
      <div class="box back">
        <img class="" src="{{item.image}}" alt="projectImage">
      </div>
    </div>
  </div>
</div>
